<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 centralizarTexto topo">
      <div class="card">
        <div class="card-body login-detalhes">
          @if(erroLogin != null && erroLogin != '') {
            <div class="alert alert-danger negrito" role="alert">{{erroLogin}}</div>
          }
          <h1 class="negrito">CONFRATERES</h1>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="loginDTO.login"  (keyup.enter)="logar()" />
            <label mdbLabel class="form-label" for="form1">Usu√°rio</label>
          </mdb-form-control>
          <mdb-form-control class="componetes-margin">
            <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="loginDTO.password"  (keyup.enter)="logar()" />
            <label mdbLabel class="form-label" for="form1">Senha</label>
          </mdb-form-control>
          <button type="button" class="btn btn-primary btn-rounded componetes-margin" mdbRipple (click)="logar()">Login</button>
          <div>
            <button type="button" class="btn btn-link componetes-margin" (click)="recuperarSenha()">Recuperar Senha</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
