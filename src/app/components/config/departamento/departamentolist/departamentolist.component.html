<div class="container container-principal">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h3>Departamento</h3>
          <div class="direita">
             <button type="button" [hidden]="!loginService.hasPermission('T_CFT_DEPARTAMENTO_CADASTRAR')" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDepartamento" (click)="cadastrar()">Cadastrar Departamento</button>
          </div>
          <table border="1" class="table table-striped">
            <thead>
              <tr>
                <th class="ocultar-elemento">ID</th>
                <th>Nome reduzido</th>
                <th>Nome</th>
                <th>Ações</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              @for (item of departamentos; track $index) {
                <tr>
                  <td class="ocultar-elemento">{{item.sqDepartamento}}</td>
                  <td>{{item.dsReduzido}}</td>
                  <td>{{item.dsDepartamento}}</td>
                  <td>
                    <button type="button" [hidden]="!loginService.hasPermission('T_CFT_DEPARTAMENTO_EDITAR')" class="btn btn-primary btn-floating me-1" data-bs-toggle="modal" data-bs-target="#modalDepartamento" (click)="editar(item)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" [hidden]="!loginService.hasPermission('T_CFT_DEPARTAMENTO_EXCLUIR')" class="btn btn-danger btn-floating botao-esquerda" (click)="excluir(item)">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
          <span>Total de registros: <b>{{departamentos.length}}</b></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para cadastrar/alterar Departamento -->
<div id="modalDepartamento" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">{{nomeDaModal}}</h3>
        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
         <app-departamentodetail [departamentoDTO]="departamentoDTOEdit"></app-departamentodetail>
      </div>

      <div class="modal-footer">
        <button id="closeModalButton" [hidden]="true"type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="fecharModal()">Fechar</button>
        <button id="closeModalVisivel" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>
